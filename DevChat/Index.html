<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/custom.css" rel="stylesheet" />
</head>
<body>
    <div id="chat-wrapper" class="container">
        <div class="row">
            <div class="col-md-9 col-sm-9">
                <div id="chat-display" class="card chat-panel">
                    <div class="card-header">Chat</div>
                    <div id="chat-body" class="card-body">
                    </div>
                </div>
                <br />         
            </div>
            <div class="col-md-3 col-sm-3">
                <div id="chat-users" class="card chat-panel">
                    <div class="card-header">Users</div>
                    <div class="card-body">
                        <ul id="user-list" class="list-group list-group-flush">
                        </ul>
                    </div>
                </div>
            </div>
        </div>  
        <div class="row">
            <div class="col-md-12">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <button id="btn-send" class="btn btn-primary">Send</button>
                    </div>
                    <input id="chat-input" type="text" class="form-control" placeholder="Type message here..." aria-label="" aria-describedby="basic-addon1">
                </div>
            </div>         
        </div>
    </div>

    

    <!-- Modal -->
    <div class="modal fade" id="nickname-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Your Nickname</h5>
                    <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>-->
                </div>
                <div class="modal-body">
                    <input id="nickname-input" type="text" placeholder="Enter your Nickname" class="form-control" />
                </div>
                <div class="modal-footer">
                    <!--<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>-->
                    <button id="btn-save-nickname" type="button" class="btn btn-primary ">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script src="Scripts/jquery-3.0.0.min.js"></script>
    <script src="Scripts/jquery.signalR-2.2.3.min.js"></script>
    <script src="signalr/hubs"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/App/custom.js"></script>
</body>
</html>
